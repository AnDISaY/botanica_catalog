<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Войти в аккаунт</title>
    <link rel="icon" type="image/svg+xml" href="{% static 'images/favicon.svg' %}">
    <link rel=”mask-icon” href=”favicon.svg”>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <section class="admin-login">
        <div class="admin-login__container container">
            <div class="admin-login__wrapper">
                <div class="admin-login__title">Admin Panel</div>
                <form method="post" class="admin-login__form">
                    {% csrf_token %}
                    <div class="admin-login__form__field">{{ form.username }}</div>
                    <div class="admin-login__form__field">
                        {{ form.password }} 
                        <div class="admin-login__form__icon"><img src="{% static 'images/icon-password-visibility.svg' %}" alt="Password visibility button"></div>
                    </div>
                    <button type="submit" class="admin-login__form__btn">Войти</button>
                    {{ form.errors }}
                </form>
            </div>
        </div>
    </section>
    <script src="{% static 'js/togglePassword.js' %}"></script>
</body>
</html>
